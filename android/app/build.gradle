apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.celereapp"
    defaultConfig {
        applicationId "com.celereapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 3
        versionName "1.2"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file("../celereapp.keystore") // Caminho do arquivo keystore
            storePassword "02053017@14"            // Senha do keystore
            keyAlias "celereapp"                   // Alias configurado no keystore
            keyPassword "02053017@14"              // Senha da chave
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native core
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.facebook.react:react-native:+"

    // AndroidX e bibliotecas de terceiros
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0'
    implementation 'com.airbnb.android:lottie:6.0.0'

    // Hermes ou JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // SDK Zoop
    //implementation "com.zoop.sdk:taponphone-staging-debug:1.3.2" // Para testes
    implementation "com.zoop.sdk:taponphone-production-release:1.3.2" // Para produção

    // Retrofit e Gson
    implementation("com.google.code.gson:gson:2.8.9")
    implementation("com.squareup.retrofit2:retrofit:2.9.0")
    implementation("com.squareup.retrofit2:converter-gson:2.9.0")

    // Coroutines e Kotlin Reflection
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.0")
    runtimeOnly("org.jetbrains.kotlin:kotlin-reflect:1.4.0")
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle");
